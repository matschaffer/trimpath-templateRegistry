<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Demo for template register</title>

    <script src="templateRegistry.js" type="text/javascript" charset="utf-8"></script>

    <!-- in prod do this, because process.js will have put all your templates into one pre-compiled file -->
    <!-- <script src="../server/templates.html.js" type="text/javascript" charset="utf-8"></script> -->

    <!-- in development do this, and it'll re-parse the template on every .render call -->
    <script src="../server/trimpath-template-1.0.38.js" type="text/javascript" charset="utf-8"></script>
    <script src="../server/wrapper.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="templateRegistry.autoload.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      function runThatJawn() {
        Templates.render("template.html",
                         {name: "arpit"},
                         document.getElementById("container"));
        return false;
      }
    </script>

  </head>
  <body>
    <a href="#" onclick="return runThatJawn();">Do it!</a>
    Here's teh container --&gt; <div id="container"></div>
  </body>
</html>
